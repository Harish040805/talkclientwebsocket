<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat Simulator</title>
<style>
body { 
	font-family: monospace; 
	max-width: 600px; 
	margin: 2rem auto; 
	background: #eee; 
	padding: 1rem; 
}
#chatLog { 
  background: white; 
  height: 300px; 
  overflow-y: auto; 
  padding: 10px; 
  border: 1px solid #ccc; 
}
#inputArea { 
	margin-top: 10px; 
	display: flex; 
}
#messageInput { 
	flex-grow: 1; 
	font-family: monospace; 
	padding: 8px; 
}
#sendBtn { 
	padding: 8px 12px; 
}
</style>
</head>
<body>

<h1>Chat Simulator</h1>
<div id="chatLog"></div>
<div id="inputArea">
  <input id="messageInput" placeholder="Type your message" autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatLog = document.getElementById('chatLog');
  const input = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendLog(sender, msg) {
    const p = document.createElement('p');
    p.textContent = sender + ': ' + msg;
    chatLog.appendChild(p);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function simulateReply(msg) {
    return "You said: " + msg;
  }

  sendBtn.onclick = () => {
    const msg = input.value.trim();
    if (!msg) return;
    appendLog('You', msg);
    input.value = '';
    setTimeout(() => {
      const reply = simulateReply(msg);
      appendLog('Server', reply);
    }, 500);
  };

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.onclick();
  });
</script>

</body>
</html>
